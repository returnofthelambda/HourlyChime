name: Build and Publish Wear OS App

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for version change
        id: check_version
        run: |
          if git diff HEAD~1 HEAD -- app/build.gradle.kts | grep -q 'versionName ='; then
            echo "âœ… Version has changed. Proceeding with build and publish."
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ›‘ Version has not changed. Skipping build and publish."
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 17
        if: steps.check_version.outputs.version_changed == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        if: steps.check_version.outputs.version_changed == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get app version
        if: steps.check_version.outputs.version_changed == 'true'
        id: get_version
        run: echo "version=$(grep "versionName =" app/build.gradle.kts | awk -F'"' '{print $2}')" >> $GITHUB_OUTPUT

      - name: Make gradlew executable
        if: steps.check_version.outputs.version_changed == 'true'
        run: chmod +x ./gradlew

      - name: Publish package to GitHub Packages
        if: steps.check_version.outputs.version_changed == 'true'
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # We can now simplify this back to just "publish"
        run: ./gradlew publish -PappVersion=${{ steps.get_version.outputs.version }}.${{ github.run_number }}
